<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Weight Converter</h1>

    <form method="POST" action="/weight">
      <input type="number" name="value" placeholder="Enter value" required>

      <select name="from">
        <option>milligram</option>
        <option>gram</option>
        <option>kilogram</option>
        <option>ounce</option>
        <option>pound</option>
      </select>

      <select name="to">
        <option>milligram</option>
        <option>gram</option>
        <option>kilogram</option>
        <option>ounce</option>
        <option>pound</option>
      </select>

      <button type="submit">Convert</button>
    </form>

    <nav>
      <a href="/">Home</a>
      <a href="/length.html">Length</a>
      <a href="/temperature.html">Temperature</a>
    </nav>
  </div>
</body>
</html>
